<!-- whatever we wish to display on the phoneme -->

<div class="phoneme-item card {{ phoneme.classes }}">
  <!-- <h3 class="name">{{ phoneme.name }}</h3> -->
  <p class="symbol">{{ phoneme.symbol }}</p>
  <p class="sonority">{{ phoneme.sonority }}</p>
  <p class="manner">{{ phoneme.manner }}</p>
  <p class="place">{{ phoneme.place }}</p>
  <p class="voicing">{{ phoneme.voice }}</p>
</div>
